<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Senior Project Website</title>
        <script src="imagerotat.js">/**/</script>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #999;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
         .slideshow-container {
        max-width: 600px;
        position: relative;
        margin: auto;
    }

    .mySlides {
        display: none;
    }

    /* Style for Previous and Next buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
    }

    /* Positioning for Previous button */
    .prev {
        left: 0;
        border-radius: 3px 0 0 3px;
    }

    /* Positioning for Next button */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* Style for dots (indicators) */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    /* Style for active dot */
    .active {
        background-color: #717171;
    }
    </style>
    </head>
    <body>
        
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Resume</a>
        </nav>

              <img id="rotator" src="images/treewaterfall-sm.png" alt="Wintergreen Gorge tree with waterfall"/>
            </div>
            
            
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
            

            
      
    </body>
</html>
