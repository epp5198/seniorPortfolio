<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Senior Project Website</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #999;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
         .slideshow-container {
        max-width: 600px;
        position: relative;
        margin: auto;
    }

    .mySlides {
        display: none;
    }

    /* Style for Previous and Next buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
    }

    /* Positioning for Previous button */
    .prev {
        left: 0;
        border-radius: 3px 0 0 3px;
    }

    /* Positioning for Next button */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* Style for dots (indicators) */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    /* Style for active dot */
    .active {
        background-color: #717171;
    }
    </style>
    </head>
    <body>
        
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Resume</a>
        </nav>
        
        

        
            
            <div class="slideshow-container">
                
                <div class="mySlides">
                    <img src="images/743A8426.psd" alt="testing" style="width:100%">
                </div>
                
                <div class="mySlides">
                    <img src="images/743A8394.psd" alt="testing" style="width:100%">
                </div>
                
                <div class="mySlides">
                    <img src="images/743A8310.psd" alt="testing" style="width:100%">
                </div>
                
                <div class="mySlides">
                    <img src="images/743A8310.psd" alt="testing" style="width:100%">
                </div>
                
               
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            
            
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
            
            <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>
            
      
    </body>
</html>
